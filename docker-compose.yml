services:
  autouam:
    build: .
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CF_ZONE_ID=${CF_ZONE_ID}
      - CF_EMAIL=${CF_EMAIL:-contact@wikiteq.com}
    volumes:
      - autouam_logs:/var/log/autouam
      - ./docker/config.yaml:/etc/autouam/config.yaml:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  autouam_logs:
